<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>SE 3316 Lab 3</title>
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Place your content here -->
<h1>Find courses at UWO and make a schedule!!!!</h1>

<div class="search-subject">
    <span>
        Subject: <input type="text" name="" id="subject-name">
        <button id="find-course">Find Course</button>
        <ol id = "course-list-by-subject"></ol>
    </span>
</div>

<div class="getTimeTableEntry">
    <span>
        Subject: <input type="text" name="" id="subject-name-timetable">
        Course Code: <input type="text" name="" id="course-code-timetable">
        Course Component: <input type="text" name="" id="course-component-timetable">
        <button id="find-timetable-entry">Find Timetable entry</button>
        <ol id = "timetable-entries"></ol>
    </span>
</div>

<div class="make-scheduale">
    <span>
        Schedule Name <input type="text" name="" id="schedule-name">
        <button id="make-schedule">Make Schedule!</button>
        <button id="delete-schedule">Delete Schedule :(</button>
    </span>
</div>

<div class="add-courses-scheduale">
    <span>
        Subject(s): <input type="text" name="" id="add-subject-name-timetable">
        Course Code(s): <input type="text" name="" id="add-course-code-timetable">
        Schedule Name <input type="text" name="" id="add-schedule-name">
        <button id="add-courses">Add/replace these courses</button>
    </span>
</div>

<div class="see-select-schedule">
    <span>
        Schedule Name: <input type="text" name="" id="selected-schedule-name">
        <button id="see-schedule-button">See this Schedule</button>
        <ol id = "selected-schedule-courses-list"></ol>
    </span>
</div>

<div class="allCourses">
    <span>
        <h2>See all the courses!! <button id = "get-all-courses">All courses</button></h2>
        <ol id = "courses-list"></ol>
    </span>
</div>

<!-- Embedded JavaScript go here -->
<script defer src="script.js"></script>
</body>
</html>
