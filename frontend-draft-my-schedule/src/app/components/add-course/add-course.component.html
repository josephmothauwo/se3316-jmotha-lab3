<div>
    <h2>Add course to a given schedule</h2>
    <span>
        Subject: <input #subject type="text">
        Course Code: <input #courseCode type="text">
        Schedule Name: <input #scheduleName type="text">
        <button (click)="putCourse(subject.value,courseCode.value,scheduleName.value)">Add Course</button>
    </span>
</div>
